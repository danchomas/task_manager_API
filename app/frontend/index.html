<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="/frontend/style.css" />
</head>
<body>
  <div id="app">
    <!-- Экран авторизации -->
    <div id="auth-screen" class="screen">
      <div class="card">
        <h2>Вход</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Имя пользователя" required />
          <input type="password" id="login-password" placeholder="Пароль" required />
          <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
      </div>

      <div class="card" id="register-form" style="display:none;">
        <h2>Регистрация</h2>
        <form id="register-form-inner">
          <input type="text" id="reg-username" placeholder="Имя пользователя (4-20 символов)" required />
          <input type="email" id="reg-email" placeholder="Email" required />
          <input type="password" id="reg-password" placeholder="Пароль (мин. 5 символов)" required />
          <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
      </div>
    </div>

    <!-- Основной экран задач -->
    <div id="tasks-screen" class="screen" style="display:none;">
      <header>
        <h1>Мои задачи</h1>
        <button id="logout-btn">Выйти</button>
      </header>

      <div class="task-controls">
        <button id="add-task-btn">➕ Новая задача</button>
      </div>

      <div id="tasks-list"></div>

      <!-- Модальное окно -->
      <div id="task-modal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id="modal-title">Новая задача</h3>
          <form id="task-form">
            <input type="hidden" id="task-id" />
            <input type="text" id="task-name" placeholder="Название задачи" required />
            <textarea id="task-description" placeholder="Описание (опционально)"></textarea>
            <select id="task-status">
              <option value="created">Создана</option>
              <option value="in_progress">В работе</option>
              <option value="completed">Завершена</option>
            </select>
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Уведомления -->
    <div id="notification"></div>
  </div>

  <script src="/frontend/script.js"></script>
</body>
</html>
